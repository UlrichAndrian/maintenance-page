  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;

      margin: 0;
      overflow: hidden;
      color: #ffffff;
    }
    .container {

    }
    .site-title {

    .highlight {

    .message {

    }
    .emoji {

    .emoji span {

    .emoji .emoji-2 {

    .emoji .emoji-3 {

    @keyframes colorChange {
      0% { color: #ffffff; }
      20% { color: #ffffff; }
      40% { color: #ffffff; }
      60% { color: #000000; }
      80% { color: #000000; }
      100% { color: #ffffff; }

    @keyframes colorCycle {

      20% { color: #264653; }
      40% { color: #2a9d8f; }
      60% { color: #e9c46a; }
      80% { color: #f4a261; }
      100% { color: #e76f51; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-10px);
      }
      50% {
        transform: translateX(10px);
      }
    }
    @keyframes textAnimation {

      }
    }
    @keyframes backgroundAnimation {

        background-size: 400% 400%;
      }
      50% {
        background-position: 100% 100%;
      }
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      overflow: hidden;
      animation: backgroundAnimation 30s infinite;
    }
    .line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: moveLine 10s linear infinite alternate;
    }
    .line-horizontal {
      position: absolute;
      height: 2px;
      width: 100%;
      background: rgba(255, 255, 255, 0.2);
      animation: moveLineHorizontal 15s linear infinite alternate;
    }
    @keyframes moveLine {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
    @keyframes moveLineHorizontal {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: moveCircle 20s linear infinite alternate;
    }
    @keyframes moveCircle {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(300px, 300px);
      }
    }
    .tech-line {
      position: absolute;
      width: 100px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      animation: techMove 10s linear infinite alternate;
    }
    @keyframes techMove {
      0% {

      }
      100% {

      }
    }
    @keyframes highlightChange {

      }
      50% {

      }

    }
  </style>
